<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">

<dom-module id="header-menu">

<template>
    <style is="custom-style">
        :host {
            display: block;
            white-space: nowrap;
        }
        iron-icon{
            position: relative;
            top: 12px;
            left: 3px;
        }
        .drop-down-container{
            display: var(--drop-down-display, none);
        }
        .animateIn{
            opacity: 0;
            animation: 200ms fadeIn;
            animation-fill-mode: forwards;
            position: relative;
        }
        .animateOut{
            opacity: 0;
            animation: 200ms fadeOut;
            animation-fill-mode: forwards;
            position: relative;
        }
        
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translate(0px, 20px);
            }
            100% {
                opacity: 1;
                transform: translate(0px, 0px);
            }
        }
        @keyframes fadeOut {
            0% {
                opacity: 1;
                transform: translate(0px, 0px);
            }
            100% {
                opacity: 0;
                transform: translate(0px, 20px);
            }
        }


        .drop-down{
            padding: 15px 15px 0px 15px;
            position: absolute;
            top: -7px;
            right: 0px;
            background-color: white;
            width: var(--drop-down-width, 110px);
            height: auto;
            border-radius: 4px;
            -webkit-box-shadow: 0px 1px 6px 0px rgba(50, 50, 50, 0.3);
            -moz-box-shadow: 0px 1px 6px 0px rgba(50, 50, 50, 0.3);
            box-shadow: 0px 1px 6px 0px rgba(50, 50, 50, 0.3);
            @apply(--layout-horizontal);
            @apply(--layout-wrap);
        }
        .container{
            @apply(--layout-horizontal);
            width: 100%;
        }
        .item{
            width: 110px;
            height: 30px;
            font-weight: 300;
            line-height: 15px;
        }
    </style>

    <div on-tap="_openDropDown" on-mouseover="_openDropDown" on-mouseleave="_closeDropDown" class="container">
        <content></content>
        <template is="dom-if" if="{{caret}}">
            <iron-icon icon="arrow-drop-down"></iron-icon>
        </template>
    </div>
    <dic class$="{{animate}} drop-down-container">
        <div class="drop-down" on-mouseleave="_closeDropDown" on-mouseover="_openDropDown">
            <template is="dom-repeat" items="{{optionsArray}}">
                <div class="item" on-tap="_selected" id="{{item}}">{{item}}</div>
            </template>
        </div>
    </div>

</template>

<script>
    Polymer({
        is: 'header-menu',
        properties: {
            mobile: {
                type: Boolean
            },
            columns:{
                type: Number,
                value: 1,
                observer: '_columns'
            },
            options:{
                type: Object,
                observer: '_options'
            },
            selected:{
                type: String,
                notify: true,
                reflectToAttribute: true
            },
            caret:{
                type: Boolean,
                value: false,
            }
        },
        _width: function(){
            this.customStyle['--button-width'] = this.width;
            this.updateStyles();
        },
        _selected: function(e){
            this.selected = e.target.id;
            this.timer = setTimeout(function(){ 
                this.animate = 'animateOut'
                this.timer = setTimeout(function(){ 
                    this.customStyle['--drop-down-display'] = 'none';
                    this.updateStyles();
                }.bind(this), 200); 
            }.bind(this), 200); 
        },
        _options: function(){
            this.optionsArray = this.options.split(',');
        },
        _columns: function() {
            if(this.columns == 2){
                this.customStyle['--drop-down-width'] = '220px';
                this.updateStyles();
            }
        },
        _openDropDown: function(){
            clearTimeout(this.timer);
            this.animate = 'animateIn'
            this.customStyle['--drop-down-display'] = 'block';
            this.updateStyles();      
        },
        _closeDropDown: function(){   
            this.timer = setTimeout(function(){ 
                this.animate = 'animateOut'
                this.timer = setTimeout(function(){ 
                    this.customStyle['--drop-down-display'] = 'none';
                    this.updateStyles();
                }.bind(this), 200);  
            }.bind(this), 200);
        }
    });
</script>

</dom-module>
