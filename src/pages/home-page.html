<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/login-fire/login-fire-social.html">
<link rel="import" href="../../bower_components/app-localize-behavior/app-localize-behavior.html">
<link rel="import" href="../components/mobile-join-mini.html">
<link rel="import" href="../redux-store.html">

<dom-module id="home-page">

<template>
    <iron-media-query query="max-width: 415px" query-matches="{{mobile}}"></iron-media-query>

    <style>
    :host {
        display: block;
    }
    </style>

<template is="dom-if" if={{signedOut}}>
    <mobile-join-mini></mobile-join-mini> 
</template>

</template>

<script>
    Polymer({
        is: 'home-page',
        behaviors: [ ReduxBehavior, Polymer.AppLocalizeBehavior ],
        properties: {
            language: {
                type: String,
                statePath: 'language'
            },
            user: {
                type: Object,
                statePath: 'user',
                observer: '_computeSignOut'
            },
            mobile:{
                type: Boolean,
                observer: '_computeSignOut'
            },
            signedOut:{
                type: Boolean,
                value: true
            }
        },
        attached: function() {
            this.loadResources(this.resolveUrl('../locales.json'));
            this._computeSignOut();
        },
        _computeSignOut: function(){
            if(this.mobile){
                if(this.user){
                    this.signedOut = false;
                } else {
                    this.signedOut = true;
                }
            } else { 
                this.signedOut = false;
            }
        },        
    });
</script>

</dom-module>
