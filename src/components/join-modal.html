<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/app-localize-behavior/app-localize-behavior.html">
<link rel="import" href="../redux-store.html">

<dom-module id="join-modal">

<template>
    <style is="custom-style">
        :host {
            display: block;
        }
        .overlay{
            will-change: transform, opacity;
            background-color: var(--modal-overlay-color);
            position: absolute;
            top: 0px;
            right: 0px;
            left: 0px;
            bottom: 0px;
            z-index: 999;
            opacity: 0;
            animation: fadein 0.3s;
            transition-timing-function: ease-out;
            animation-fill-mode: forwards;
            @apply(--layout-horizontal);
            @apply(--layout-center); 
        }
        .overlay-out{
            animation: fadeout 0.3s;
            transition-timing-function: ease-in;
            animation-fill-mode: forwards;
        }
        .outer-container{
            position: absolute;
            top: 0px;
            right: 0px;
            left: 0px;
            bottom: 0px;
            z-index: 1000;
            opacity: 1;
            cursor: pointer;
            @apply(--layout-horizontal);
            @apply(--layout-center); 
        }
        .container{
            padding: 20px 45px;
            position: relative;
            width: var(--modal-width);
            height: auto;
            background-color: var(--modal-bacground-color);
            z-index: 1001;
            opacity: 1;
            animation: fadeup 0.4s;
            transition-timing-function: ease-out;
            animation-fill-mode: forwards;
            margin: auto;
            border-radius: var(--modal-border-radius);
            cursor: default;
            -webkit-box-shadow: -1px 6px 21px 0px rgba(0,0,0,0.15);
            -moz-box-shadow: -1px 6px 21px 0px rgba(0,0,0,0.15);
            box-shadow: -1px 6px 21px 0px rgba(0,0,0,0.15);
        }
        .container-out{
            animation: fadedown 0.4s;
            transition-timing-function: ease-in;
            animation-fill-mode: forwards;
        }
        small{
            @apply(--small-text);
        }

        @keyframes fadein {
            from { opacity: 0; }
            to  { opacity: 0.6; }
        }
        @keyframes fadeup {
            from { 
                opacity: 0;
                transform: translate(0px, 30px);
                }
            to  { 
                opacity: 1;
                transform: translate(0px, 0px);
                }
        }
        @keyframes fadeout {
            from { opacity: 1; }
            to  { opacity: 0; }
        }
        @keyframes fadedown {
            from { 
                opacity: 1;
                transform: translate(0px, 0px);
                }
            to  { 
                opacity: 0;
                transform: translate(0px, 30px);
                }
        }
    </style>
    <div class="outer-container" on-tap="_close">
        <div class="container" onclick="event.stopPropagation()" id="container">
            <h2>{{localize('join')}}</h2>
            <small>{{localize('intro')}}</small>
        </div>
    </div>
    <div class="overlay" id="overlay"></div>

</template>

<script>
    Polymer({
        is: 'join-modal',
        behaviors: [ ReduxBehavior, Polymer.AppLocalizeBehavior ],
        actions: {
            JOIN_MODAL: function(joinModal){
                return { type: 'JOIN_MODAL', joinModal: joinModal}
            }
        },
        properties: {
            mobile: {
                type: Boolean
            },
            language: {
                type: String,
                statePath: 'language',
            },
        },
        attached: function() {
            this.loadResources(this.resolveUrl('../locales.json'));
        },
        _close: function(){
            this.toggleClass('container-out', true, this.$.container);
            this.toggleClass('overlay-out', true, this.$.overlay);
            setTimeout(function(){ 
                this.toggleClass('container-out', false, this.$.container);
                this.toggleClass('overlay-out', false, this.$.overlay);
                this.dispatch('JOIN_MODAL', false);
            }.bind(this), 300);  
        },
    });
</script>

</dom-module>
