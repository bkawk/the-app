<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">

<dom-module id="join-component">

<template>
    <style is="custom-style">
        :host {
            display: block;
        }
        .overlay{
            background-color: #303339;
            position: absolute;
            top: 0px;
            right: 0px;
            left: 0px;
            bottom: 0px;
            z-index: 999;
            opacity: 0;
            animation: fadein 0.3s;
            animation-fill-mode: forwards;
            @apply(--layout-horizontal);
            @apply(--layout-center); 
        }
        .container{
            position: relative;
            width: 410px;
            height: 470px;
            background-color: white;
            z-index: 1000;
            opacity: 1;
            animation: fadeup 0.6s;
            animation-fill-mode: forwards;
            margin: auto;
            border-radius: 2px;
        }
        @keyframes fadein {
            from { opacity: 0; }
            to  { opacity: 0.6; }
        }
        @keyframes fadeup {
            from { 
                opacity: 0;
                top: 20px;
                }
            to  { 
                opacity: 1;
                top: 0px;
                }
        }
    </style>


<div class="overlay" on-tap="_close"><div class="container"></div></div>




</template>

<script>
    Polymer({
        is: 'join-component',
        properties: {
            mobile: {
                type: Boolean
            },
            showJoinModal:{
                type: Boolean,
                notify: true,
                reflectToAttribute: true
            }
        },
        _close: function(){
            this.fire('modal', {name: 'join', action: "close"});
        },

    });
</script>

</dom-module>
