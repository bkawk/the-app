<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-media-query/iron-media-query.html">
<link rel="import" href="../../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">


<dom-module id="header-component">

<template>
    <iron-media-query query="max-width: 415px" query-matches="{{mobile}}"></iron-media-query>
    <style>
    :host {
        display: block;
    }
    .toolbar{
        background-color: var(--secondary-background-color);
        height: var(--toolbar-height);
    }

    </style>
    <app-toolbar class="toolbar">
        <template is="dom-if" if="{{mobile}}">
            <paper-icon-button icon="menu" flat on-click="_toggleDrawer"></paper-icon-button>
        </template>
        <div main-title>App name</div>
        <paper-icon-button icon="close" flat></paper-icon-button>
    </app-toolbar>
</template>

<script>
    Polymer({
        is: 'header-component',
        properties: {
            mobile: {
                type: Boolean
            },
            drawerOpened: {
                type: Boolean,
                notify: true
            }
        },
        _toggleDrawer: function() {
            this.drawerOpened = !this.drawerOpened;
        },
    });
</script>

</dom-module>
