<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-layout/helpers/helpers.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/polymerfire/firebase-app.html">

<dom-module id="the-app">
    <template>
        <style>
            :host {
            display: block;
            font-family: 'Roboto';
            }
        </style>
        <firebase-app
            name="holdingdemo"
            api-key="AIzaSyAhoCXxkY-ffNwA_7L7HIwBVpASYj1btNE"
            auth-domain="convoo-login-demo.firebaseapp.com"
            database-url="https://convoo-login-demo.firebaseio.com">
        </firebase-app>
        <h2>Hello [[prop1]] - [[route.path]] </h2>
        <google-analytics key="UA-39334307-18"></google-analytics>
        <app-location route="{{route}}"></app-location>
        <app-route route="{{route}}" pattern="/:page" data="{{routeData}}" tail="{{subroute}}"></app-route>
        <iron-pages role="main" selected="[[page]]" attr-for-selected="name" fallback-selection="path-warning">
                <home-page id="home" name="home" route="[[subroute]]"></home-page>
                <about-page id="about" name="about" route="[[subroute]]"></home-page>
        </iron-pages>
    </template>

    <script>
        Polymer({
            is: 'the-app',
            properties: {
                page: {
                    type: String,
                    observer: '_pageChanged',
                    value: 'home',
                },
            },
            observers: [
                '_routePageChanged(routeData.page)',
            ],
            _pageChanged: function(page, oldPage){
                console.log(page);
                var href;
                switch(page) {
                    case 'about':
                        href = 'pages/about-page.html';
                        break;
                    case 'home':
                        href = 'pages/home-page.html';
                        break;
                    default:
                        href = 'pages/error-page.html';
                }
                console.log(href);
                this.importHref(
                    this.resolveUrl(href),
                    this._pageLoaded.bind(this, Boolean(oldPage)),
                    null,
                    true);

            },
            _routePageChanged: function(page) {
                if (!page) {
                    this.set('route.path', '/');
                    return;
                }
                this.page = page;
                Polymer.AppLayout.scroll({ top: 0, behavior: 'silent' });
            },
            _pageLoaded: function(shouldResetLayout) {
                this._ensureLazyLoaded();
            },
            _ensureLazyLoaded: function() {
                if (!this.loadComplete) {
                    Polymer.RenderStatus.afterNextRender(this, function() {
                        this.importHref(this.resolveUrl('lazy-load.html'), function() {
                            this.loadComplete = true;
                            if ('serviceWorker' in navigator) {
                                navigator.serviceWorker.register('/service-worker.js');
                            }
                        });
                    });
                }
            },
        });
    </script>
</dom-module>
