<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-media-query/iron-media-query.html">
<link rel="import" href="../../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="header-menu.html">



<dom-module id="header-component">

<template>
    <iron-media-query query="max-width: 415px" query-matches="{{mobile}}"></iron-media-query>
    <style>
    :host {
        display: block;
    }
    .toolbar{
        background-color: var(--secondary-background-color);
        height: var(--toolbar-height);
    }
    .fixed-width{
        width: 100%;
        margin: auto;
        max-width: var(--app-fixed-width);
        height: var(--toolbar-height);
        @apply(--layout-horizontal);
        @apply(--layout-center);
    }
    .flexchild {
        height: 19px;
        overflow: hidden;
        @apply(--layout-flex);
    }
    .header-button, header-menu{
        color: var(--text-navigation-color);
        font-size: 13px;
        line-height: 52px;
        height: 52px;
        padding: 0 10px;
        font-weight: 500;
        text-decoration: none;
        display: block;
        cursor: pointer;
    }
    @media screen and (max-width: 415px) {
        .flexchild {
            height: 19px;
            overflow: hidden;
            text-align: center;
        }
    }

    </style>
    <app-toolbar class="toolbar">
        <div class="fixed-width">
                <template is="dom-if" if="{{mobile}}">
                    <paper-icon-button icon="menu" flat on-click="_toggleDrawer"></paper-icon-button>
                </template>
                <div class="flexchild"><img src="../../images/logo.svg"></div>
                <a href="#" class="header-button">Join The App</a>
                <a href="#" class="header-button">Log In</a>
                <header-menu 
                    options="This, That, The Other" 
                    selected="{{selected}}" 
                    columns="1" 
                    caret>Log In</header-menu>     
                <header-menu 
                    options="Profile, Settings, Log Out" 
                    selected="{{selected}}" 
                    columns="1">
                    <img src="https://pbs.twimg.com/profile_images/741290730170122240/abfazODg_normal.jpg" style="width:30px; height:30px; border-radius: 50%; margin-top: 11px; margin-bottom: 11px;">
                </header-menu>                
        </div>
    </app-toolbar>
</template>

<script>
    Polymer({
        is: 'header-component',
        properties: {
            mobile: {
                type: Boolean
            },
            drawerOpened: {
                type: Boolean,
                notify: true
            }
        },
        _toggleDrawer: function() {
            this.drawerOpened = !this.drawerOpened;
        },
    });
</script>

</dom-module>
