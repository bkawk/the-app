<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">

<dom-module id="header-menu">

<template>
    <style is="custom-style">
        :host {
            display: block;
            width: 80px;
        }
        iron-icon{
            position: relative;
            top: -2px;
            left: -6px;
        }
        .drop-down-container{
            display: var(--drop-down-display, none);
        }
        .drop-down{
            padding: 15px 15px 0px 15px;
            position: relative;
            top: -7px;
            left: var(--drop-down-left, -70px);
            background-color: white;
            width: var(--drop-down-width, 110px);
            height: auto;
            border-radius: 4px;
            -webkit-box-shadow: 0px 1px 6px 0px rgba(50, 50, 50, 0.3);
            -moz-box-shadow: 0px 1px 6px 0px rgba(50, 50, 50, 0.3);
            box-shadow: 0px 1px 6px 0px rgba(50, 50, 50, 0.3);
            @apply(--layout-horizontal);
            @apply(--layout-wrap);
            
        }
        .item{
            width: 100px;
            height: 30px;
            font-weight: 300;
            line-height: 15px;
        }
    </style>

    <div on-tap="_openDropDown" on-mouseover="_openDropDown" on-mouseleave="_closeDropDown">
    <content></content>
    <iron-icon icon="arrow-drop-down"></iron-icon>
    </div>
    <dic class="drop-down-container">
        <div class="drop-down" on-mouseleave="_closeDropDown" on-mouseover="_openDropDown">
            <template is="dom-repeat" items="{{optionsArray}}">
                <div class="item" on-tap="_selected" id="{{item}}">{{item}}</div>
            </template>
        </div>
    </div>

</template>

<script>
    Polymer({
        is: 'header-menu',
        properties: {
            mobile: {
                type: Boolean
            },
            columns:{
                type: Number,
                value: 1,
                observer: '_columns'
            },
            options:{
                type: Object,
                observer: '_options'
            },
            selected:{
                type: String,
                notify: true,
                reflectToAttribute: true
            }
        },
        _selected: function(e){
            this.selected = e.target.id;
            this.customStyle['--drop-down-display'] = 'none';
            this.updateStyles();  
        },
        _options: function(){
            this.optionsArray = this.options.split(',');
        },
        _columns: function() {
            if(this.columns == 2){
                this.customStyle['--drop-down-width'] = '220px';
                this.customStyle['--drop-down-left'] = '-180px';
                this.updateStyles();
            }
        },
        _openDropDown: function(){
            clearTimeout(this.timer);
            this.customStyle['--drop-down-display'] = 'block';
            this.updateStyles();      
        },
        _closeDropDown: function(){
            this.timer = setTimeout(function(){ 
                this.customStyle['--drop-down-display'] = 'none';
                this.updateStyles();   
            }.bind(this), 400);
        }
    });
</script>

</dom-module>
